<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Overdose Trends & Forecasting</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f5f8fa; font-family: 'Segoe UI', sans-serif; }
    .auth-container {
      max-width: 400px; margin: 100px auto; padding: 2rem;
      background: white; border-radius: 10px; box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="text-center mt-5">
    <h2 class="fw-semibold" style="color: #2c3e50;">Overdose Trends & Forecasting</h2>
    <p class="text-muted">Please login to continue</p>
  </div>
  <div class="auth-container mt-1">
    <h4 class="text-center">Login</h4>
    {% if error %}<div class="alert alert-danger">{{ error }}</div>{% endif %}
    <form method="POST">
      <div class="mb-3">
        <label>Email</label>
        <input type="email" name="email" class="form-control" required>
      </div>
      <div class="mb-3">
        <label>Password</label>
        <input type="password" name="password" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
    <p class="text-center mt-3">New user? <a href="{{ url_for('auth_routes.register_page') }}">Register here</a></p>
  </div>
</body>
</html>
